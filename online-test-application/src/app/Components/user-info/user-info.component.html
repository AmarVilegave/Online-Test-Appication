<form [formGroup]="userInfoForm" >
  <div class="row">
    <div class="col-6">
      <label for="Fname">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"

      />
        <div [class.noDisplay]="
        !userInfoForm.get('firstName').errors  ||
        userInfoForm.get('firstName').untouched"
        >
        <div
        *ngIf="userInfoForm.get('firstName').errors?.required"
        class="errorMessage"
      >
        First Name is Required
      </div>
    </div>
    </div>
    <div class="col-6">
      <label for="Lname">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
      />
      <div [class.noDisplay]="
        !userInfoForm.get('lastName').errors  ||
        userInfoForm.get('lastName').untouched"
        >
        <div
        *ngIf="userInfoForm.get('lastName').errors?.required"
        class="errorMessage"
      >
        Last Name is Required
      </div>
    </div>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
      />
      <div [class.noDisplay]="
        !userInfoForm.get('email').errors  ||
        userInfoForm.get('email').untouched"
        >
        <div
        *ngIf="userInfoForm.get('email').errors?.required"
        class="errorMessage"
      >
        Email Name is Required
      </div>

      <div
        *ngIf="userInfoForm.get('email').errors?.pattern"
        class="errorMessage"
      >
      Please enter Your email address in format: youname@example.com
      </div>
    </div>
  </div>

  <button
    [disabled]="userInfoForm.invalid"
    class="btn btn-block bg-primary"
  >
    Submit
  </button>
  </div>
  {{userInfoForm.value | json}}
</form>
